    <head>
        <title>Tabla de multiplicar</title>
        <meta charset="utf-8"/>
        <script src="./js/tabla.js"></script>
        <script>
            function queCutre() {
                let p=document.querySelector("#ese");
                let texto=p.innerHTML;
                let resultado="";

                /*for (let i=0; i< texto.length; i++) {
                    resultado+=texto.charAt(i) + "-"
                }*/

                    resultado+=texto.charAt(i);
                }

                


                p.innerHTML=resultado;
            }
        </script>
    </head>
